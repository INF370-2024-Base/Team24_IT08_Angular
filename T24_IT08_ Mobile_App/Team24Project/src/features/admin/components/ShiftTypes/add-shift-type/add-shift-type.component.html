<div class="container">
    <h1>Add Shift Type</h1>
  
    <div class="row">
      <div class="col-6">
        <mat-card>
          <mat-card-title>Add Shift Type </mat-card-title>
          <mat-card-content>
            <form #form="ngForm" (ngSubmit)="CreateShiftType()" novalidate>
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Name</mat-label>
                <input matInput type="text" id="name" name="name" [(ngModel)]="addShiftType.type_Name" required #nameField="ngModel">
                <mat-error *ngIf="nameField.invalid && nameField.touched">Name is required</mat-error>
              </mat-form-field>
  
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Description</mat-label>
                <input matInput type="text" id="description" name="description" [(ngModel)]="addShiftType.type_Description" required #descriptionField="ngModel">
                <mat-error *ngIf="descriptionField.invalid && descriptionField.touched">Description is required</mat-error>
              </mat-form-field>
  
              <div class="button-group">
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Add</button>
                <button mat-button (click)="goBack()">Back</button>
                <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  
  <style>
    .full-width {
      width: 100%;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>

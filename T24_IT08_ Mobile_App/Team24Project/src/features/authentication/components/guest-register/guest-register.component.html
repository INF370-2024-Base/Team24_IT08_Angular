<div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register as Guest</mat-card-title>
      </mat-card-header>
      <form [formGroup]="registerFormGroup">
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password">
          </mat-form-field>
        </mat-card-content>
  
        <button mat-stroked-button color="primary" (click)="registerGuest()">Register</button>
      </form>
    </mat-card>
  </div>

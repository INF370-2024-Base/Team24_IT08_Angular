<div class="container">
  <h1>Manage Hall Availability</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Capacity</th>
        <th>Availability</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hall of halls">
        <td>{{ hall.name }}</td>
        <td>{{ hall.capacity }}</td>
        <td>{{ hall.availability ? "Available" : "Unavailable" }}</td>
        <td>
          <button (click)="toggleAvailability(hall)">
            {{ hall.availability ? "Mark Unavailable" : "Mark Available" }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="goBack()">Back</button>

</div>

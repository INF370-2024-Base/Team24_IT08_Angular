<div class="report-container" style="background-color: #ffffff; padding: 20px; border-radius: 8px;">
    <h1 style="color: #000000; text-align: center;">Staff Shift Report</h1>
    
    <div class="search-bar" style="margin-bottom: 20px;">
      <input type="text" placeholder="Search by Staff" [(ngModel)]="searchStaff" (input)="applyFilter()" style="padding: 8px; margin-right: 10px;">
      <input type="text" placeholder="Search by Shift Type" [(ngModel)]="searchShiftType" (input)="applyFilter()" style="padding: 8px; margin-right: 10px;">
      <input type="text" placeholder="Search by Notes" [(ngModel)]="searchNotes" (input)="applyFilter()" style="padding: 8px; margin-right: 10px;">
      <input type="text" placeholder="Search by Time" [(ngModel)]="searchTime" (input)="applyFilter()" style="padding: 8px;">
    </div>
  
    <div class="button-group" style="text-align: center; margin-bottom: 20px;">
      <button (click)="downloadPDF()" style="background-color: #ffcc00; color: #000000; padding: 10px 20px; margin-right: 10px; border: none; border-radius: 4px;">Download PDF</button>
      <button (click)="downloadCSV()" style="background-color: #ffcc00; color: #000000; padding: 10px 20px; margin-right: 10px; border: none; border-radius: 4px;">Download Excel</button>
      <button (click)="exportToJpg()" style="background-color: #ffcc00; color: #000000; padding: 10px 20px; margin-right: 10px; border: none; border-radius: 4px;">Download JPG</button>
      <button (click)="goBack()" style="background-color: #ffcc00; color: #000000; padding: 10px 20px; border: none; border-radius: 4px;">Back</button>
    </div>
  
    <table style="width: 100%; border-collapse: collapse;">
      <thead style="background-color: #ffcc00;">
        <tr>
          <th style="color: #000000; padding: 10px; border-bottom: 2px solid #000000;">Staff</th>
          <th style="color: #000000; padding: 10px; border-bottom: 2px solid #000000;">Shift Type</th>
          <th style="color: #000000; padding: 10px; border-bottom: 2px solid #000000;">Start Time</th>
          <th style="color: #000000; padding: 10px; border-bottom: 2px solid #000000;">End Time</th>
          <th style="color: #000000; padding: 10px; border-bottom: 2px solid #000000;">Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let shift of filteredShifts" style="border-bottom: 1px solid #cccccc;">
          <td style="padding: 10px;">{{ getStaffName(shift.staffId) }}</td>
          <td style="padding: 10px;">{{ getShiftTypeName(shift.shift_Type_Id) }}</td>
          <td style="padding: 10px;">{{ shift.startTime | date: 'short' }}</td>
          <td style="padding: 10px;">{{ shift.endTime | date: 'short' }}</td>
          <td style="padding: 10px;">{{ shift.notes || 'No notes available' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

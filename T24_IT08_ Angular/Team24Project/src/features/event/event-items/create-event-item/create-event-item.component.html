<div class="container">
  <h2>Create Event Item</h2>

  <form [formGroup]="eventItemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" formControlName="price" type="number" />
    </div>

    <div class="form-group">
      <label for="eventTypeId">Event Type:</label>
      <select id="eventTypeId" formControlName="eventTypeId">
        <option *ngFor="let type of eventTypes" [value]="type.eventTypeId">
          {{ type.name }}
        </option>
      </select>
    </div>

    <button type="submit" [disabled]="!eventItemForm.valid">Submit</button>
  </form>
</div>

<div class="container">
    <h1>Admin Timer Settings</h1>
    <form (ngSubmit)="saveInterval()">
      <div class="form-group">
        <label for="updateInterval">Timer Update Interval (ms):</label>
        <input type="number" id="updateInterval" [(ngModel)]="updateInterval" name="updateInterval" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

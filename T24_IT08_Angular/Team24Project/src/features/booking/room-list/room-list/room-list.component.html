<div class="manage-room-container">
  <h1 class="page-title">Manage Room Availability</h1>
  <button (click)="goBack()" class="action-button">Back</button>
  <table class="room-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Capacity</th>
        <th>Availability</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms">
        <td>{{ room.name }}</td>
        <td>{{ room.maxCapacity }}</td>
        <td>
          <span
            [ngClass]="{
              available: room.availability,
              unavailable: !room.availability
            }"
          >
            {{ room.availability ? "Available" : "Unavailable" }}
          </span>
        </td>
        <td>
          <button (click)="toggleAvailability(room)" class="action-button">
            {{ room.availability ? "Mark Unavailable" : "Mark Available" }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="feedback-container">
    <h2>Submit Your Feedback</h2>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="rating">Rating</label>
        <input id="rating" formControlName="rating" type="number" min="1" max="5" placeholder="Rate out of 5">
    </div>
    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea id="comments" formControlName="comments" placeholder="Write your comments here"></textarea>
    </div>
    <button type="submit" [disabled]="feedbackForm.invalid">Submit Feedback</button>
  </form>
</div>

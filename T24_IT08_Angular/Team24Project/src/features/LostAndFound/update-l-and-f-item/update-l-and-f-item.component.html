<div class="container">
  <h1>Update Lost And Found Item</h1>
  <form (ngSubmit)="onSubmit()" #updateForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="lostAndFoundItem.name"
        name="name"
        #name="ngModel"
        required
      />
      <div
        *ngIf="name.invalid && (name.dirty || name.touched)"
        class="text-danger error-message"
      >
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        class="form-control"
        [(ngModel)]="lostAndFoundItem.description"
        name="description"
        #description="ngModel"
        required
      />
      <div
        *ngIf="description.invalid && (description.dirty || description.touched)"
        class="text-danger error-message"
      >
        Description is required
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select
        id="status"
        class="form-control"
        [(ngModel)]="lostAndFoundItem.l_And_F_Status_ID"
        name="status"
        #status="ngModel"
        required
      >
        <option *ngFor="let status of statuses" [value]="status.l_And_F_Status_ID">
          {{ status.name }}
        </option>
      </select>
      <div
        *ngIf="status.invalid && (status.dirty || status.touched)"
        class="text-danger error-message"
      >
        Status is required
      </div>
    </div>

    <div class="form-group">
      <label for="staff">Staff Member</label>
      <select
        id="staff"
        class="form-control"
        [(ngModel)]="lostAndFoundItem.staffId"
        name="staff"
        #staff="ngModel"
        required
      >
        <option *ngFor="let staff of staffMembers" [value]="staff.staffId">
          {{ staff.name }}
        </option>
      </select>
      <div
        *ngIf="staff.invalid && (staff.dirty || staff.touched)"
        class="text-danger error-message"
      >
        Staff Member is required
      </div>
    </div>

    <div class="form-group">
      <label for="booking">Booking</label>
      <select
        id="booking"
        class="form-control"
        [(ngModel)]="lostAndFoundItem.bookingID"
        name="booking"
        #booking="ngModel"
        required
      >
        <option *ngFor="let booking of bookings" [value]="booking.bookingID">
          {{ booking.bookingID }}
        </option>
      </select>
      <div
        *ngIf="booking.invalid && (booking.dirty || booking.touched)"
        class="text-danger error-message"
      >
        Booking is required
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="updateForm.invalid"
    >
      Update
    </button>
  </form>
</div>

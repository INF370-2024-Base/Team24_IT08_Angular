<h1 mat-dialog-title>{{ roomTypeForm.get('room_Type_ID')?.value ? 'Edit Room Type' : 'Add Room Type' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="roomTypeForm">
    <mat-form-field>
      <mat-label>Room Type Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Standard Rate</mat-label>
      <input matInput type="number" formControlName="standardRate" required>
    </mat-form-field>

    <mat-checkbox formControlName="isCatered">Is Catered?</mat-checkbox>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" [disabled]="!roomTypeForm.valid">Save</button>
</div>

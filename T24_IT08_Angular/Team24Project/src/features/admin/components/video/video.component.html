<div class="container">
    <h2>Upload Video</h2>
    <input type="file" (change)="onFileSelected($event)" />
    <button mat-raised-button color="primary" (click)="onUpload()">Upload</button>
  
    <h3>Uploaded Videos</h3>
    <table mat-table [dataSource]="videos" class="mat-elevation-z8">
      <!-- File Name Column -->
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef> File Name </th>
        <td mat-cell *matCellDef="let video"> {{video.fileName}} </td>
      </ng-container>
  
      <!-- File URL Column -->
      <ng-container matColumnDef="filePath">
        <th mat-header-cell *matHeaderCellDef> URL </th>
        <td mat-cell *matCellDef="let video"> 
          <a [href]="video.FilePath" target="_blank">{{video.filePath}}</a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['fileName', 'filePath']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['fileName', 'filePath'];"></tr>
    </table>
  </div>
  
  <style>
    .container {
      padding: 20px;
    }
  
    table {
      width: 100%;
      margin-top: 20px;
    }
  </style>

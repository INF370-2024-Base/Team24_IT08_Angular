<div class="container">
  <h2>{{ inspectionName }}</h2>
  <div class="checklist">
    <mat-checkbox *ngFor="let item of checklist" [(ngModel)]="item.checked">
      {{ item.name }}
    </mat-checkbox>
  </div>
  <div class="actions">
    <button mat-button (click)="onClose()">Close</button>
  </div>
</div>

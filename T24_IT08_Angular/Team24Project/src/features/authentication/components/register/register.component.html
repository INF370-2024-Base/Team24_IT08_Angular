<form [formGroup]="registerFormGroup" (ngSubmit)="RegisterUser('Guest')">
  <!-- Email field -->
  <mat-form-field>
    <input matInput formControlName="Email" placeholder="Email">
  </mat-form-field>

  <!-- Password field -->
  <mat-form-field>
    <input matInput formControlName="Password" placeholder="Password" type="password">
  </mat-form-field>

  <!-- Submit Button -->
  <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || registerFormGroup.invalid">
    {{ isLoading ? 'Registering...' : 'Register' }}
  </button>

  <!-- Link to login -->
  <button mat-button color="accent" (click)="navigateToLogin()">Already have an account? Login</button>
</form>

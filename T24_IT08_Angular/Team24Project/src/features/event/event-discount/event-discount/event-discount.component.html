<!-- event-discount.component.html -->
<div class="discount-container">
    <h2>Event Discount Management</h2>
  
    <!-- Display the current discount -->
    <div *ngIf="!isEditing">
      <p>Current Discount: {{ discountPercentage * 100 | number:'1.0-2' }}%</p>
      <button (click)="editDiscount()">Edit Discount</button>
    </div>
  
    <!-- Input field for editing the discount -->
    <div *ngIf="isEditing">
      <label for="discount">Update Discount Percentage:</label>
      <input
        type="number"
        id="discount"
        [(ngModel)]="updatedDiscount"
        min="0"
        max="100"
        step="0.01"
      />
      <button (click)="saveDiscount()">Save</button>
      <button (click)="cancelEdit()">Cancel</button>
    </div>
  
    <!-- Success or error message -->
    <div *ngIf="successMessage">{{ successMessage }}</div>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>

<div class="event-category-form-container">
  <h2>Update Event Category</h2>

  <form [formGroup]="updateEventCategoryForm" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <button type="submit" [disabled]="!updateEventCategoryForm.valid">Update</button>
  </form>
</div>

<div class="container">
  <h1>Create Hall</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        id="name"
        [(ngModel)]="hall.name"
        name="name"
        required
        class="form-control"
        [ngClass]="{ 'is-invalid': form.submitted && !form.controls['name'].valid }"
      />
      <div *ngIf="form.submitted && !form.controls['name'].valid" class="invalid-feedback">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input
        id="description"
        [(ngModel)]="hall.description"
        name="description"
        required
        class="form-control"
        [ngClass]="{ 'is-invalid': form.submitted && !form.controls['description'].valid }"
      />
      <div *ngIf="form.submitted && !form.controls['description'].valid" class="invalid-feedback">
        Description is required.
      </div>
    </div>
    <div class="form-group">
      <label for="capacity">Capacity:</label>
      <input
        id="capacity"
        [(ngModel)]="hall.capacity"
        name="capacity"
        type="number"
        required
        class="form-control"
        [ngClass]="{ 'is-invalid': form.submitted && !form.controls['capacity'].valid }"
      />
      <div *ngIf="form.submitted && !form.controls['capacity'].valid" class="invalid-feedback">
        Capacity is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create Hall</button>
  </form>
  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
</div>

<div class="container">
    <h2>Booking Trends</h2>
  
    <!-- Form for filtering trends -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" [(ngModel)]="startDate" name="startDate" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" [(ngModel)]="endDate" name="endDate" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="interval">Interval:</label>
        <select id="interval" [(ngModel)]="interval" name="interval" required class="form-control">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
  
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="compareToPrevious" [(ngModel)]="compareToPrevious" name="compareToPrevious">
        <label class="form-check-label" for="compareToPrevious">Compare to Previous Period</label>
      </div>
  
      <button type="submit" class="btn btn-primary">Get Trends</button>
    </form>
  
    <!-- Chart Display -->
    <div *ngIf="lineChartData.length > 0" style="display: block;">
        <canvas baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [legend]="true"
                [type]="lineChartType"> <!-- Updated to use 'type' -->
        </canvas>
      </div>
      <div *ngIf="lineChartData.length === 0">
        <p>No booking trends available for the selected period.</p>
      </div>
      
  </div>

<div class="refund-container">
    <h2>Submit Refund Request</h2>
  
    <!-- Transaction ID Input -->
    <div class="form-group">
      <label for="transactionID">Transaction ID:</label>
      <input
        type="text"
        id="transactionID"
        class="form-control"
        [(ngModel)]="transactionID"
        placeholder="Enter Transaction ID"
        required
      />
    </div>
  
    <!-- Refund Reason Dropdown -->
    <div class="form-group">
      <label for="refundReason">Refund Reason:</label>
      <select
        id="refundReason"
        class="form-control"
        [(ngModel)]="refundReason"
        required
      >
        <option *ngFor="let reason of refundReasons" [ngValue]="reason">
          {{ reason }}
        </option>
      </select>
    </div>
  
    <!-- Refund Amount Input -->
    <div class="form-group">
      <label for="refundAmount">Refund Amount:</label>
      <input
        type="number"
        id="refundAmount"
        class="form-control"
        [(ngModel)]="refundAmount"
        placeholder="Enter Refund Amount"
        required
      />
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  
    <!-- Submit Button -->
    <button
      class="btn btn-primary"
      (click)="submitRefundRequest()"
    >
      Submit Refund Request
    </button>
  </div>
